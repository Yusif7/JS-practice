<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Напишите программу проверки JavaScript, если заданное положительное число кратно 3 или кратно 7.</p>
    <script>
        let inp = Number(prompt('Enter the number: '));
        if (inp % 3 == 0 && inp % 7 == 0){
            document.write(true)
        }
        else{
            document.write(false)
        }
    </script>
</body>
</html>
