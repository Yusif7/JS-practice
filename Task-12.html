<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Напишите программу на JavaScript, чтобы проверить, что заданное целое число находится в пределах 20 из 100 или 400.</p>
    <script>
        let inp = Number(prompt('Enter the number: '));
        if (inp < 20){
            document.write('Incorrect input')
        }
        else if (inp >= 20 && inp <= 100){
            document.write('Number between 20 and 100')
        }
        else if(inp<=400){
            document.write('Number between 100 and 400')
        }
    </script>
</body>
</html>
