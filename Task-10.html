<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Напишите программу на JavaScript для вычисления суммы двух заданных целых чисел. 
        Если два значения одинаковы, то возвращается тройная их сумма.</p>
    <script>
        let a = 20;
        let b = 20;
        if(a == b){
            document.write(3*(a+b))
        }
        else{
            document.write(a+b)
        }
    </script>
</body>
</html>
