<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Проблема
        Дано: два положительных целых числаа и б, каждая менее 1000.
        
        Возврат: целое числосоответствующий квадрату гипотенузы прямоугольного треугольника, катеты которого имеют длины а и б.</p>
        <script>
            const hip = (a,b) => {
                return Math.pow(a,2) + Math.pow(b,2)
            }
            document.write(hip(3,5))
        </script>
</body>
</html>
