<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript: Проверьте, что данная строка содержит от 2 до 4 чисел указанного символа</p>
    <script>
        let str = 'Javascript';
        let find = 'a'
        let count = 0
        for (let i = 0; i < str.length; i++){
            if(str[i] == find){
                count += 1
                console.log(i)
            }
        }
        console.log(count)
    </script>
</body>
