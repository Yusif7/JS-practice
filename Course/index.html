<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-11 mx-auto">
                <h2 class="text-center">Get A Free Course</h2>
                <div class="calculate">Calculating...</div>
                <form class="pos-rel">
                    <input type="text" placeholder="Custome Name" class="d-block mt-3">
                    <input type="text" placeholder="Course" class="d-block mt-3">
                    <input type="text" placeholder="Author" class="d-block mt-3">
                    <button class="submit mt-3">SUBMIT</button>

                    <div class="customer-icon"><i class="far fa-user"></i></div>
                    <div class="course-icon"><i class="fas fa-book"></i></div>
                    <div class="author-icon"><i class="fas fa-user-circle"></i></div>
                </form>
            </div>
        </div>
        <div class="row loading">
            <div class="col-10 mx-auto">
                <figure class="mx-auto">
                    <img src="img/loading.gif" alt="">
                </figure>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-11 mx-auto">
                <div class="row justify-content-center course-block">
                    <div class="col-4">
                        <img src="img/cust-0.jpg" alt="">
                        <div class="row">
                            <div class="col-10 mx-auto d-flex">
                                <div class="w-40p">
                                    <span class="course-name">Name:</span>
                                    <span class="course-describe">Course:</span>
                                    <span class="course-author">Author:</span>
                                </div>
                                <div>
                                    <span class="name-content">John Anderson</span>
                                    <span class="course-content"> CSS Basic</span>
                                    <span class="author-content">John Anderson</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
