<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Напишите программу на JavaScript, которая создаст новую строку из заданной строки, которая будет содержать последние 3 символа и добавлена как спереди,
        так и сзади. Длина строки должна быть 3 или более.</p>
        <script>
            let str = 'Swift';
            if(str.length < 3){
                console.log('Incorrect input')
            }
            else{
                document.write(str.slice(-3) + str + str.slice(-3))
            }
        </script>
</body>
</html>
