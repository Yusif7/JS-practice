<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Напишите программу на JavaScript, чтобы получить текущую дату. Перейти к редактору
        Ожидаемый результат :
        мм-дд-гггг, мм / дд / гггг или дд-мм-гггг, дд / мм / гггг
    </p>
    <script>
        let date = new Date()
        document.write(
            `
            Answer :<br>
            ${date.getUTCMonth()}-${date.getDay()}-${date.getFullYear()}
            `
        )
    </script>
</body>
</html>
