<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Напишите программу на JavaScript, чтобы найти наибольшее из трех заданных целых чисел.</p>
    <script>
        let arr = [5,2,6,7,8,12,4,9]
        let max = 0;
        for (let i = 0; i < arr.length; i++){
            if (arr[i] > max){
                max = arr[i]
            }
        }
        document.write(max)
    </script>
</body>
</html>
