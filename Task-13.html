<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Напишите программу на JavaScript, чтобы удалить символ в указанной позиции заданной строки и вернуть новую строку.</p>
    <script>
        let str = 'Javascript'
        let num = 7;
        let result = str.slice(0,num)
        let result2 = str.slice(num+1)
        document.write(result+result2)
    </script>
</body>
</html>
