<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Напишите программу на JavaScript, чтобы проверить, совпадает ли последняя цифра трех заданных положительных целых чисел.
    </p>
    <script>
        const lastNum = (x) => {
            let str = String(x)
            for (let i = 0; i < str.length; i++ ){
                if(i == (str.length-1)){
                    return Number(str[i])
                    
                }
            }
        }
        const equality = (a,b,c) => {
            if (lastNum(a) == lastNum(b)&& lastNum(a)==lastNum(c)){
                return true
            }
            return false
        }
        document.write(equality(50,70,95))
        
    </script>
</body>
</html>
